<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="650" viewBox="0 0 900 650" role="img">
  <title>โล่สี่ส่วนแทนความเป็นส่วนตัว เหมาะวัย ลิขสิทธิ์ และความโปร่งใส</title>
  <desc>แผนภาพโล่แบ่ง 4 ส่วนพร้อมป้ายกำกับ Privacy, Age-appropriate, Copyright, Transparency</desc>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#e6e6e6"/>
    </linearGradient>
    <style><![CDATA[
      .label { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Thai", "Noto Sans", sans-serif; font-size: 18px; fill: #222; }
      .title { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Thai", "Noto Sans", sans-serif; font-size: 28px; font-weight: 700; fill: #111; }
      .small { font-size: 15px; fill: #555; }
    ]]></style>
  </defs>

  <!-- Title -->
  <text x="450" y="48" text-anchor="middle" class="title">เกราะ 4 ชิ้นของการใช้ AI ในชั้นเรียน</text>
  <text x="450" y="76" text-anchor="middle" class="small">Privacy • Age-appropriate • Copyright • Transparency</text>

  <!-- Shield shape -->
  <g transform="translate(150,80)" filter="url(#shadow)">
    <!-- Outer shield -->
    <path d="M300,10
             C230,35 145,70 135,165
             C128,235 165,315 300,420
             C435,315 472,235 465,165
             C455,70 370,35 300,10 Z"
          fill="url(#grad)" stroke="#444" stroke-width="3" />

    <!-- Inner cross to indicate 4 parts -->
    <path d="M300,85 L300,350" stroke="#888" stroke-width="2" stroke-dasharray="6 6"/>
    <path d="M185,215 L415,215" stroke="#888" stroke-width="2" stroke-dasharray="6 6"/>

    <!-- Labels -->
    <text x="230" y="145" text-anchor="middle" class="label">ความเป็นส่วนตัว</text>
    <text x="230" y="170" text-anchor="middle" class="small">Privacy</text>

    <text x="370" y="145" text-anchor="middle" class="label">เหมาะวัย</text>
    <text x="370" y="170" text-anchor="middle" class="small">Age-appropriate</text>

    <text x="230" y="285" text-anchor="middle" class="label">ลิขสิทธิ์</text>
    <text x="230" y="310" text-anchor="middle" class="small">Copyright / OER • CC</text>

    <text x="370" y="285" text-anchor="middle" class="label">ความโปร่งใส</text>
    <text x="370" y="310" text-anchor="middle" class="small">Transparency</text>
  </g>

  <!-- Footer attribution -->
  <text x="450" y="630" text-anchor="middle" class="small">
    ภาพนี้สร้างโดย ChatGPT (OpenAI), ใบอนุญาต CC BY 4.0 — โปรดลงเครดิตเมื่อใช้งาน
  </text>
</svg>
